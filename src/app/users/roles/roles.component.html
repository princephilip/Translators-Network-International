
<table mdbTable  bordered="true" hover="true" class="col-md-9 m-5">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="loading" class="text-center"><mdb-spinner  spinnerType="big"></mdb-spinner></tr>
    <tr mdbTableCol *ngFor="let role of roles">
        <td>{{role.role}}</td>
        <td>{{role.alias}}</td>
        <td>{{role.description}}</td>
    </tr>
   
  </tbody>
</table> 
<div class="text-center col-md-9 m-5">
<button class="btn btn-success" (click)="addNewRole()">Add Role +</button>    
</div>

<form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()" novalidate *ngIf="addButton" class="p-4">
   <div class="form-row">
        <div class="col-md-6">
            <!-- Role -->
            <div class="md-form form-group">
            <input mdbInputDirective type="text" class="form-control" name="role" placeholder="Developer"
                formControlName="role"
                data-error="a role is required" data-success=" " required >
            <label for="role">Role</label>
            </div>
        </div>
        <div class="col-md-6">
                <!-- Role -->
                <div class="md-form form-group">
                <input mdbInputDirective type="text" class="form-control" name="alias" placeholder="dev"
                    formControlName="alias"
                    data-error="a alias is required" data-success=" " required >
                <label for="alias">Alias</label>
                </div>
        </div>

   </div>
    
   <div class="form-row">
        <div class="col-md-12">
            <!-- Role -->
            <div class="md-form form-group">
            <input mdbInputDirective type="text" class="form-control" name="description" placeholder="Software Development Team"
                formControlName="description"
                data-error="a description is required" data-success=" " required >
            <label for="description">Description</label>
            </div>
        </div>
    </div> 
    
    <div class="text-center">
        <button type="submit" [disabled]="addRoleForm.invalid"
        class="btn blue-gradient btn-rounded" >Add Role</button>
    </div>
</form>
